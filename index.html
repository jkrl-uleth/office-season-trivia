<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Office Trivia</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="modal">
            <div id="modal-content">
                <h3>Pick a Season</h3>
                <div id="season-container"></div>
            </div>
        </div>

        <nav>
            <div id="title-container">
                <div id="title">the office: season trivia</div>
                <div id="subtitle">
                    Select which season each sound clip is from!
                </div>
            </div>
        </nav>
        <main id="board" class="wallpaper">
            <div id="inner">
                <div class="tier-container"></div>
                <div class="tier-container"></div>
                <div class="tier-container"></div>

                <div id="completed">
                    <h3 id="final-score"></h3>
                    <div id="play-again"><span>Play Again</span></div>
                </div>
            </div>
        </main>
        <footer><span id="score"></span></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
